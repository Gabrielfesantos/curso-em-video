<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listas de tags úteis para você utilizar em HTML">
    <meta name="keywords" content="Lista de tags, tags HTML, comando HTML">
    <meta name="author" content="Gabriel Ferreira">
    
    <title>Desafio Tags</title>

    <link rel="shortcut icon" href="./img/pinguino-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir quais tags deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a Tag <h1>, que vai até a Tag <h6>">Título</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a Tag mãe <ol>, com a tag filho <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag mãe <table>, axiliada pelas tags filho, <tr>, representa as linhas da tabela, <th>, Tag da 1º fileira com o nome dos dados que vão ser inseridos abaixo, e a Tag <td>, Tag que representa os valores da tabela.">Listas demarcadas</abbr></li>
    </ul>
</body>
</html>
